<!DOCTYPE html>
<html>
  <head>
    <title>Squark Game Collection</title>
    <meta name="description" content="A collection of games that you might enjoy" />
    <meta name="keywords" content="squark, squark-games, games" />
    <meta name="robots" content="nofollow" />
    <meta http-equiv="author" content="Karel Matthieu L. Logro" />
    <meta name="viewport" content="width=device-width"/>
    <script src="/assets/lib/jquery" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="/index/style.css"/>
    <script src="/index/script.js" type="text/javascript" defer></script>
  </head>
  <body>
    <header>
      <h1 id="title">SQUARK GAMES</h1>
      <img id="acc-icon" src="/assets/image/index/user.svg" oncontextmenu="return false;" alt="profile" />
      <div id="acc-div">
        <input type="button" class="noUser" value="Login">
        <input type="button" class="noUser" value="Sign Up">
        <input type="text" class="user" value="" disabled>
        <input type="button" class="user" value="Profile">
        <input type="button" class="user" value="Log Out">
      </div>
      <div id="acc-setup">
        <input type="button" class="cancel" value="CANCEL" />
        <input type="button" class="confirm" value="CONFIRM" />
      </div>
    </header>
    <section>
    </section>
    <footer>
      <p class="credit">Karel Matthieu L. Logro</p>
    </footer>
  </body>
</html>
