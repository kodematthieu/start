<!DOCTYPE html>
<html>
  <head>
    <title>Scientific Calculator</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=400"/>
    <script src="/assets/lib/jquery" type="text/javascript"></script>
    <link rel="stylesheet" href="/scientific/style.css"/>
    <script src="/scientific/script.js" type="text/javascript" defer></script>
  </head>
  <body>
    <section>
      <div id="output">
        <input type="button" class="result" value="JavaScript is not enabled!"/>
        <div id="history"></div>
        <input type="button" class="clearhistory" value="Clear History"/>
      </div>
      <div id="btns">
        <input type="button" id="set0" class="AC" value="AC" />
        <input type="button" id="set0" class="(" value="(" />
        <input type="button" id="set0" class=")" value=")" />
        <input type="button" id="set0" class="Del" value="Del" />
        
        <input type="button" id="set1" class="7" value="7" />
        <input type="button" id="set1" class="8" value="8" />
        <input type="button" id="set1" class="9" value="9" />
        <input type="button" id="set1" class="÷" value="÷" />
        
        <input type="button" id="set2" class="4" value="4" />
        <input type="button" id="set2" class="5" value="5" />
        <input type="button" id="set2" class="6" value="6" />
        <input type="button" id="set2" class="×" value="×" />
        
        <input type="button" id="set3" class="1" value="1" />
        <input type="button" id="set3" class="2" value="2" />
        <input type="button" id="set3" class="3" value="3" />
        <input type="button" id="set3" class="-" value="-" />
        
        <input type="button" id="set4" class="." value="." />
        <input type="button" id="set4" class="0" value="0" />
        <input type="button" id="set4" class="=" value="=" />
        <input type="button" id="set4" class="+" value="+" />
      </div>
      <div id="advanced">
        
        <input type="button" id="set0" class="π" value="π" />
        <input type="button" id="set0" class="√" value="√" />
        <input type="button" id="set0" class="^" value="^" />
        <input type="button" id="set0" class="!" value="x!" />
        
        <input type="button" id="set1" class="sin(" value="sin" />
        <input type="button" id="set1" class="cos(" value="cos" />
        <input type="button" id="set1" class="tan(" value="tan" />
        <input type="button" id="set1" class="cot(" value="cot" />
        
        <input type="button" id="set2" class="asin(" value="asin" />
        <input type="button" id="set2" class="acos(" value="acos" />
        <input type="button" id="set2" class="atan(" value="atan" />
        <input type="button" id="set2" class="acot(" value="acot" />
        
        <input type="button" id="set3" class="abs(" value="|x|" />
        <input type="button" id="set3" class="e" value="" />
        <input type="button" id="set3" class="log(" value="" />
        <input type="button" id="set3" class="" value="" />
      </div>
    </section>
  </body>
</html>
