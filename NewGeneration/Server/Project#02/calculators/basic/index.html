<!DOCTYPE html>
<html>
  <head>
    <title>Basic Calculator</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=400"/>
    <script src="/assets/lib/jquery" type="text/javascript"></script>
    <link rel="stylesheet" href="/basic/style.css"/>
    <script src="/basic/script.js" type="text/javascript" defer></script>
  </head>
  <body>
    <section>
      <input type="text" id="output" value="" disabled/>
      <div id="btns">
        <input type="button" id="set0" class="AC" value="AC" />
        <input type="button" id="set0" class="(" value="(" />
        <input type="button" id="set0" class=")" value=")" />
        <input type="button" id="set0" class="Del" value="Del" />
        
        <input type="button" id="set1" class="7" value="7" />
        <input type="button" id="set1" class="8" value="8" />
        <input type="button" id="set1" class="9" value="9" />
        <input type="button" id="set1" class="÷" value="÷" />
        
        <input type="button" id="set2" class="4" value="4" />
        <input type="button" id="set2" class="5" value="5" />
        <input type="button" id="set2" class="6" value="6" />
        <input type="button" id="set2" class="×" value="×" />
        
        <input type="button" id="set3" class="1" value="1" />
        <input type="button" id="set3" class="2" value="2" />
        <input type="button" id="set3" class="3" value="3" />
        <input type="button" id="set3" class="-" value="-" />
        
        <input type="button" id="set4" class="dot" value="." />
        <input type="button" id="set4" class="0" value="0" />
        <input type="button" id="set4" class="=" value="=" />
        <input type="button" id="set4" class="+" value="+" />
      </div>
    </section>
  </body>
</html>
