<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Maker</title>
    <script type="application/javascript" charset="utf-8">window.onerror = (...err) => alert(err.join("\n"))</script>
    <script src="script.js" type="module" charset="utf-8" ></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" />
    <link rel="stylesheet" href="./style.css" type="text/css" media="all" />
  </head>
  <body>
    <main>
      <div id="tracks">
        <span class="ui progress" data-min="0" data-max="300" data-values=""></span>
      </div>
      <span class="ui button"><i class="material-icons-round">add</i></span>
    </main>
    <div id="options">
      <span class="button"><i class="material-icons-round">settings</i></span>
      
    </div>
  </body>
</html>
