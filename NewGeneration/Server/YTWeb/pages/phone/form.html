<div id="form">
  <div id="exit">
    <span></span>
    <span></span>
  </div>
  <article id="signin">
    <div id="external-auth" class="google">
      <img src="/assets/img/owned/google.png" alt="google" />
      <span>Sign In with Google</span>
    </div>
    <div id="external-auth" class="facebook">
      <img src="/assets/img/owned/facebook.png" alt="facebook" />
      <span>Sign In with Facebook</span>
    </div>
    <div id="divider"><span>Or</span></div>
    <div id="form-input" class="email">
      <input type="email" id="email" required/>
      <label for="email">Email</label>
      <label for="email" class="error"></label>
    </div>
    <div id="form-input" class="password">
      <input type="password" id="password" required/>
      <label for="password">Password</label>
      <label for="password" class="error"></label>
    </div>
    <span id="submit">continue</span>
  </article>
  <article id="signup">
    <div id="external-auth" class="google">
      <img src="/assets/img/owned/google.png" alt="google" />
      <span>Sign In with Google</span>
    </div>
    <div id="external-auth" class="facebook">
      <img src="/assets/img/owned/facebook.png" alt="facebook" />
      <span>Sign In with Facebook</span>
    </div>
    <div id="divider"><span>Or</span></div>
    <div id="form-input" class="first-name">
      <input type="text" id="first-name" required/>
      <label for="first-name">First Name</label>
      <label for="first-name" class="error"></label>
    </div>
    <div id="form-input" class="last-name">
      <input type="text" id="last-name" required/>
      <label for="last-name">Last Name</label>
      <label for="last-name" class="error"></label>
    </div>
    <div id="form-input" class="email">
      <input type="email" id="email" required/>
      <label for="email">Email</label>
      <label for="email" class="error"></label>
    </div>
    <div id="form-input" class="password">
      <input type="password" id="password" required/>
      <label for="password">Password</label>
      <label for="password" class="error"></label>
    </div>
    <div id="form-input" class="password1">
      <input type="password" id="password1" required/>
      <label for="password1">Confirm Password</label>
      <label for="password1" class="error"></label>
    </div>
    <span id="submit">continue</span>
  </article>
</div>
