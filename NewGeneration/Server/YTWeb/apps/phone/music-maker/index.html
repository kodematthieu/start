<article id="not-in-project">
  <div id="button" class="create drop">
    <span class="label">Create Project</span>
    <span class="fas fa-plus"></span>
  </div>
  <div class="create-section">
    <div id="form-input" class="project-name">
      <input type="text" id="project-name" value="" required />
      <label for="project-name">Project Name</label>
      <label for="project-name" id="error">Test Error</label>
    </div>
    <span class="submit">create project</span>
  </div>
  <div id="button" class="search">
    <span class="label">Open Project</span>
    <span class="fas fa-box-open"></span>
  </div>
  <div class="search-section"><span class="no-project">You don't have any projects.</span></div>
</article>
<article id="in-project">
  <div id="content" data-timeline="60">
  </div>
  <div id="plusbtn">
    <div id="btn">
      <span></span>
      <span></span>
    </div>
    <div id="list">
      <div id="import-tracks" data-icon="fas fa-file-import" data-disabled></div>
      <div id="import-tones" data-icon="fas fa-file-import" data-disabled></div>
      <div id="save-project" data-icon="fas fa-save"></div>
      <div id="settings" data-icon="fas fa-cog"></div>
      <div id="exit" data-icon="fas fa-sign-out-alt"></div>
    </div>
  </div>
</article>
