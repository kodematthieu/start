<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/calc1.css"/>
  </head>
  <body>
    <section>
      <input type="text" value="Hello" class="result1" disabled/>
      <input type="text" value="Hi" class="result2" disabled/>
      <div class="btn">
        <input class="buttons clrBtn" type="button" value="Clear"/>
        <input class="buttons moreBtn" type="button" value="More"/>
        <input class="buttons delBtn" type="button" value="Del"/>
        <div class="more">
          <input class="buttons parenOpen" type="button" value="("/>
          <input class="buttons parenClose" type="button" value=")"/>
          <input class="buttons cube" type="button" value="x³"/>
        </div>
        <input class="buttons num nineBtn" type="button" value="9"/>
        <input class="buttons num eightBtn" type="button" value="8"/>
        <input class="buttons num sevenBtn" type="button" value="7"/>
        <input class="buttons operation timesBtn" type="button" value="×"/>
        <input class="buttons num sixBtn" type="button" value="6"/>
        <input class="buttons num fiveBtn" type="button" value="5"/>
        <input class="buttons num fourBtn" type="button" value="4"/>
        <input class="buttons operation divideBtn" type="button" value="÷"/>
        <input class="buttons num threeBtn" type="button" value="3"/>
        <input class="buttons num twoBtn" type="button" value="2"/>
        <input class="buttons num oneBtn" type="button" value="1"/>
        <input class="buttons operation plusBtn" type="button" value="+"/>
        <input class="buttons num zeroBtn" type="button" value="0"/>
        <input class="buttons equalBtn" type="button" value="="/>
        <input class="buttons decimalBtn" type="button" value="."/>
        <input class="buttons operation minusBtn" type="button" value="-"/>
      </div>
    </section>
    <script src="../js/calc1/calculatorLibrary.js"></script>
    <script src="../js/calc1/sketch.js"></script>
  </body>
</html>
