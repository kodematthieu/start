<!DOCTYPE html>
<html>
  <head>
    <title>Smart Calculator</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, height=auto, inital-scale=1" />
    <link rel="stylesheet" href="../css/index1.css" type="text/css" media="all" />
    <script src="../js/index1.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body>
    <header>
      <span id="title">Smart Calculator</span>
      <select class="menu" name="choice" id="choice">
        <optgroup label="Energy">
          <option value="ek">Kenetic Energy</option>
          <option value="ep">Potenial Energy</option>
          <option value="em">Mechanical Energy</option>
        </optgroup>
        <optgroup label="Force">
          <option value="F">Force v1</option>
          <option value="F2" disabled>Force v2</option>
        </optgroup>
        <option value="none" disabled>Comming Soon...</option>
      </select>
    </header>
    <section>
      <div id="calculation">
        <span class="title">Calculation</span>
        <div class="inputs"></div>
        <input type="button" value="Calculate!" id="btn"/>
      </div>
    </section>
  </body>
</html>
