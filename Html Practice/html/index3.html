<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>To-do List</title>
    <link rel="stylesheet" href="../css/index3.css"/>
  </head>
  <body>
    <header>
      <div class="select-all">
        <input type="checkbox" name="selectAll" disabled/>
        <label for="selectAll">Select All</label>
      </div>
      <div class="delete">
        <input type="checkbox" name="delete" disabled/>
        <label for="delete">Delete</label>
      </div>
      <div class="delete-all">
        <input type="checkbox" name="deleteAll" disabled/>
        <label for="deleteAll">Delete All</label>
      </div>
    </header>
    <section>
    </section>
    <footer>
      <input type="text" name="itemName" placeholder="Enter Item Name"/>
      <input type="button" class="addBtn" value="Add To Do List"/>
    </footer>
    <script src="../js/index3.js"></script>
  </body>
</html>
